<script>
document.addEventListener('click', function playMusicOnce() {
    var audio = document.getElementById('bg-music');
    if (audio && audio.paused) {
        audio.play().catch(()=>{});
    }
    document.removeEventListener('click', playMusicOnce);
});

function playSectionSong(sectionIndex) {
    const audio = document.getElementById('bg-music');
    if (!audio) return;
    let musicFile = 'music.mp3';
    switch (sectionIndex) {
        case 1: musicFile = 'music.mp3'; break;      
        case 2: musicFile = 'music2.mp3'; break;     
        case 4: musicFile = 'music3.mp3'; break;     
        case 5: musicFile = 'music5.mp3'; break;     
        case 3: 
            const gallery = document.querySelector('.photo-gallery');
            if (gallery && gallery.offsetParent !== null) {
                musicFile = 'music7.mp3';
            } else {
                musicFile = 'music5.mp3';
            }
            break;
        case 6: musicFile = 'music4.mp3'; break;    
        default: musicFile = 'music.mp3';
    }
    if (!audio.src.endsWith(musicFile)) {
        audio.src = musicFile;
        audio.currentTime = 0;
    }
    audio.play().catch(()=>{});
}
</script>
